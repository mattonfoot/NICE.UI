<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>NICE.Glyphs Test - Live</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:200normal,200italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic" rel="stylesheet" />
    <link href="../Content/NICE.bootstrap.css" rel="stylesheet" />
    <link href="../Content/NICE.VerticalRhythm.css" rel="stylesheet" />
    <link href="../Content/assets/css/guide.css" rel="stylesheet">

    <style>
      .box1 {
        width: 40%;
        font-size: 1.6em;
        text-transform: capitalize;
        background: none;
      }
     body.layout-helper {
        background-image: -webkit-linear-gradient(#eee .05em, transparent .05em);
        background-image:    -moz-linear-gradient(#eee 1px, transparent 1px);
        background-image:     -ms-linear-gradient(#eee 1px, transparent 1px);
        background-image:      -o-linear-gradient(#eee 1px, transparent 1px);
        background-image:         linear-gradient(#eee 1px, transparent 1px);

        background-size: 100% 6px;
    }

    </style>
</head>

<body class="layout-helper">
    <h2 id="classes">Inline usage</h2>

    <div class="clearfix" id="classes-examples"></div>

    <h2 id="icon-stack">Icon stack usage</h2>

    <div class="clearfix" id="iconstack-examples"></div>

<script src="../Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      var icon_classes = [
            'twitter'
          , 'print'
          , 'standards'
          , 'email-open'
          , 'search'
          , 'pathways'
          , 'download'
          , 'support'
          , 'share'
          , 'readnews'
          , 'infoforpublic'
          , 'podcast'
          , 'previous'
          , 'news'
          , 'guideline'
          , 'fullscreen'
          , 'information'
          , 'guidance'
          , 'facebook'
          , 'syndication'
          , 'envelope'
          , 'next'
          , 'bookmark'
          , 'evidence'
          , 'apps'
          , 'circle'
          , 'logo'
          , 'logo-name'
          , 'capsule'
          , 'pathways-node'
          , 'circle-blank'
          , 'user'
          , 'trash'
          , 'sort'
          , 'sort-up'
          , 'sort-down'
          , 'remove'
          , 'quote-right'
          , 'quote-left'
          , 'plus'
          , 'play'
          , 'ok'
          , 'minus'
          , 'cloud-upload'
          , 'cloud-download'
          , 'caret-up'
          , 'caret-right'
          , 'caret-left'
          , 'caret-down'
          , 'angle-up'
          , 'angle-right'
          , 'angle-left'
          , 'angle-down'
          , 'double-angle-up'
          , 'double-angle-right'
          , 'double-angle-left'
          , 'double-angle-down'
          , 'chevron-up'
          , 'chevron-right'
          , 'chevron-left'
          , 'chevron-down'
          , 'hamburger'
          , 'file'
          , 'file-blank'
          , 'file-text'
          , 'spinner'
          , 'stop'
          , 'lines'
          , 'calendar'
          , 'group'
          , 'adjust'
          , 'plus-circle'
          , 'linkedin'
          , 'google-plus'
      ];

      $('#classes-examples').html(
        icon_classes.map(function( value, i ) {
          var ico_class = 'icon-nice-' + value;

          return '<span class="box1"><i aria-hidden="true" class="' + ico_class + '"></i>&nbsp;' + ico_class + '</span>';
          }).join('')
        );

      $('#iconstack-examples').html(
        icon_classes.map(function( value, i ) {
          var ico_class = 'icon-nice-' + value;

          return '<div class="glyph"><span class="icon-stack"><i aria-hidden="true" '
              + 'class="icon-nice-circle icon-stack-base"></i><i aria-hidden="true" class="' + ico_class
              + ' icon-light"></i></span></div>';
          }).join('')
        );
    </script>

</body>
</html>
