<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <title>Basic unconfigured tophat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic" />

    <style>
        html, body { margin: 0; padding: 0; font: inherit; }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(window).on('track', function( ev ) {
            $('#log').append('<li>' + ev.catgory + ', ' + ev.action + ', ' + ev.label + '</li>')
        });

        document.onTophatReady = function( ev ) {
            $('#log').append('<li>{document.onTophatReady} Tophat generation completed</li>')
        };
    </script>
    <script src="./tophat.dev.js" data-environment="local" data-search="/Search" defer async></script>
    <ul id="log"></ul>
</body>
</html>
