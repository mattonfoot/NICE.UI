<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hypermedia - NICE Bootstrap</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:200normal,200italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic" rel="stylesheet" />
    <link href="../Content/NICE.bootstrap.css" rel="stylesheet" />
</head>

<body>

    <div class="panel panel-default" data-log="error">
      <div class="panel-heading">
          <h4>Attachments</h4>

          <div class="message-log"></div>
      </div>

      <form action="/request/4/files" method="POST" enctype="multipart/form-data" class="panel-body">
          <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="input-append">
                  <input type="text" class="uneditable-input input-xxlarge fileinput-filename" />
                  <div class="btn-group">
                      <span class="btn btn-primary btn-file">
                          <span class="fileinput-new">Select file</span>
                          <span class="fileinput-exists">Change</span>
                          <input type="file" name="File" id="file-input" multiple/>
                      </span>
                      <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                  </div>
                  <div class="btn-group">
                      <button type="submit" id="submit-file" class="btn btn-success pull-right" disabled data-loading-text="&lt;i class='icon-spinner icon-spin icon-large'&gt;&lt;/i&gt; Uploading..."><i class="icon-cloud-upload"></i> Upload</button>
                  </div>
              </div>
          </div>
      </form>
    </div>

    <script src="../Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/nice/NICE.FileInput.js"></script>

</body>
</html>
