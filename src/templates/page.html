<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ title }}</title>

  {{> _header }}
</head>

<body>
  {{> _Global.Nav }}

  <!-- Page Header
  ================================================== -->
  <header class="page-header">
    <div class="container">
      {{> _Global.Breadcrumbs }}

      <h1>{{ title }}</h1>

      <p class="lead">{{ description }}</p>
    </div>
  </header>

  <main class="layout layout-first-right" role="main">
    <article class="content content-primary">
      {{{ contents }}}

      <section id="disqus_thread"></section>
    </article>

    <aside class="content content-secondary">
      <nav>
        {{> _Nav.Relative}}
      </nav>
    </aside>
  </main>

  {{> _Global.Footer }}

  {{> _footer }}

  {{> _footer.disqus }}
</body>
</html>
