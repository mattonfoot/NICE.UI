<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ title }}</title>

  {{> _header }}
</head>

<body>
  <header class="nice-tophat" role="banner">

      <div class="tophat-inner">
        <ul class="menu">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>

        <ul class="nav example-tldr" role="navigation">

          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    {{> _Prototype.Footer }}
  </footer>

  <script src="//nhsevidence.github.io/NICE.Bootstrap/Scripts/nice/NICE.TopHat.dev.js"
      data-search="#search?q=%term"

      async></script>

  {{> _footer }}

</html>
