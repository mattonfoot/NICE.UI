<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>NICE Bootstrap</title>
  
	<link href="http://fonts.googleapis.com/css?family=Lato:200normal,200italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic" rel="stylesheet" />
	<link href="../Content/NICE.bootstrap.css" rel="stylesheet" />
	<link href="../Content/NICE.bootstrap.responsive.css" rel="stylesheet" />
</head>

<body>
	<h1>confirm submit visual test</h1>

	<form action="/request/4/status" method="POST" enctype="application/x-www-form-urlencoded" data-action="hypermedia">
		<button class="btn btn-large" type="submit" name="_method" value="put" data-confirm="Are you sure?">Save it</button>
	</form>



    <hr/>



	<form action="/request/4/status" method="POST" enctype="application/x-www-form-urlencoded" data-action="hypermedia">
		<input type="hidden" name="Status" value="Closed"/>
		<input type="hidden" name="ETag" value="01000000-0000-0001-0000-000000000070"/>
        <button type="submit" class="btn btn-success" data-confirm="Confirm" data-placement="right" data-loading-text="<i class='icon-spinner icon-spin'></i> Processing...">Close request</button>
    </form>



    <hr/>



    <div class="panel panel-default listmanager" data-manager="appender" data-list="manager" data-update="remove">
	    <div class="panel-heading">
	        <h4>Sent to</h4>
	    </div>
	    
	    <div class="panel-body">
	        <ul class="item-list">
                <li class="item fade in" title="mattonfoot@hotmail.com">
                    <span data-value="mattonfoot@hotmail.com">mattonfoot@hotmail.com</span>
                	<form action="/request/4/recipients/6" method="POST" enctype="application/x-www-form-urlencoded" class="form-wrapping"><input type="hidden" name="ETag" value="01000000-0000-0001-0000-00000000007C"/>
						<input type="hidden" name="_method" value="DELETE"/>
                   		<button type="submit" data-command="remove" title="Remove recipient" class="close" data-confirm="Confirm" data-placement="left" data-loading-text="<i class='icon-spinner icon-spin'></i>">&times;</button>
                    </form>
                </li>
	        </ul>
	    </div>
	</div>

    <script src="../Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/twitter.bootstrap.min.js"></script>
    <script src="../Scripts/NICE.bootstrap.min.js"></script>
</body>
</html>
