<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NICE Bootstrap</title>
  
    <link href="http://fonts.googleapis.com/css?family=Lato:200normal,200italic,300normal,300italic,400normal,400italic,700normal,700italic,900normal,900italic" rel="stylesheet" />
    <link href="../Content/NICE.bootstrap.css" rel="stylesheet" />
    <link href="../Content/NICE.bootstrap.responsive.css" rel="stylesheet" />
</head>

<body>
	<div style="margin:100px auto 0;width:400px;">
		<h1>My todos</h1>

		<hr/>


		<table class="table">
		<tbody>
			<tr>
				<td width="2em">&nbsp;</td>
				<td>
					<input type="text" placeholder="New todo..." style="width:270px"/>
				</td>
				<td width="2.5em">&nbsp;</td>
			</tr>
			<tr class="muted">
				<td><i class="icon-remove-circle icon-2x"></i></td>
				<td><del style="line-height:2em;">Task removed example</del></td>
				<td width="2.5em">&nbsp;</td>
			</tr>
			<tr>
				<td><i class="icon-circle-blank icon-2x"></i></td>
				<td><span style="line-height:2em;">Task not completed example</span></td>
				<td width="2.5em">&nbsp;</td>
			</tr>
			<tr>
				<td><i class="icon-circle-blank icon-2x"></i></td>
				<td><span style="line-height:2em;">Task not completed active example</span></td>
				<td><i class="icon-remove pull-left text-error" style="line-height:2.1em;"></i></td>
			</tr>
			<tr class="text-success">
				<td><i class="icon-ok-circle icon-2x"></i></td>
				<td><span style="line-height:2em;">Task completed Example</span></td>
				<td width="2.5em">&nbsp;</td>
			</tr>
			</tbody>
		</table>
	</div>

    <script src="../Scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/twitter.bootstrap.min.js"></script>
    <script src="../Scripts/NICE.bootstrap.min.js"></script>

</body>
</html>
