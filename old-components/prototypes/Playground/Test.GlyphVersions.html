<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>NICE.Glyphs Test - Versions</title>

    <style>
      .icon-list {
        list-style: none;
        margin: 0;
        padding: 0;
        float: left;
        width: 250px;
        line-height: 1.5em;
        font-size: 1.6em;
      }

      .icon-list > li:nth-child(2n+2) {
        background: #fafafb;
      }

      @font-face {
        font-family: 'version one';
        src: url('http://cdn.nice.org.uk/content/nice-glyphs/NICE-Glyphs.eot?v=1.1');
        src: url('http://cdn.nice.org.uk/content/nice-glyphs/NICE-Glyphs.eot?#iefix&v=1.1') format('embedded-opentype'),
          url('http://cdn.nice.org.uk/content/nice-glyphs/NICE-Glyphs.woff?v=1.1') format('woff'),
          url('http://cdn.nice.org.uk/content/nice-glyphs/NICE-Glyphs.ttf?v=1.1') format('truetype'),
          url('http://cdn.nice.org.uk/content/nice-glyphs/NICE-Glyphs.svg#niceglyphsregular?v=1.1') format('svg');
        font-weight: normal;
        font-style: normal;
      }


      @font-face {
        font-family: 'version two';
        src: url('http://cdn.nice.org.uk/v2/Content/nice-glyphs/NICE.Glyphs.eot?v=1.2');
        src: url('http://cdn.nice.org.uk/v2/Content/nice-glyphs/NICE.Glyphs.eot?#iefix&v=1.2') format('embedded-opentype'),
          url('http://cdn.nice.org.uk/v2/Content/nice-glyphs/NICE.Glyphs.woff?v=1.2') format('woff'),
          url('http://cdn.nice.org.uk/v2/Content/nice-glyphs/NICE.Glyphs.ttf?v=1.2') format('truetype'),
          url('http://cdn.nice.org.uk/v2/Content/nice-glyphs/NICE.Glyphs.svg#niceglyphsregular?v=1.2') format('svg');
        font-weight: normal;
        font-style: normal;
      }


      @font-face {
        font-family: 'version three';
        src: url('../Content/nice-glyphs/NICE.Glyphs.eot?v=1.3');
        src: url('../Content/nice-glyphs/NICE.Glyphs.eot?#iefix&v=1.3') format('embedded-opentype'),
          url('../Content/nice-glyphs/NICE.Glyphs.woff?v=1.3') format('woff'),
          url('../Content/nice-glyphs/NICE.Glyphs.ttf?v=1.3') format('truetype'),
          url('../Content/nice-glyphs/NICE.Glyphs.svg#niceglyphsregular?v=1.3') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      #version_1 {
        font-family: 'version one';
      }

      #version_2 {
        font-family: 'version two';
      }

      #version_3 {
        font-family: 'version three';
      }
    </style>
</head>
<body>

  <ul id="charlist" class="icon-list"></ul>
  <ul id="version_1" class="icon-list"></ul>
  <ul id="version_2" class="icon-list"></ul>
  <ul id="version_3" class="icon-list"></ul>

<script>
var len = 80;

function generateCharcode( i ) {
    return 'e0' + ('00' + i.toString(16)).substr(-2);
}

function GenerateGlyphList () {
    var output = []
      , i = 0;

    while (i < len) {
        output.push( '<li class="glyph">&#x' + generateCharcode( i++ ) + ';</li>' );
    }
    return output.join('');
}

function GenerateCharList () {
    var output = []
      , i = 0;

    while (i < len) {
        output.push( '<li class="glyph">&amp;#x' + generateCharcode( i++ ) + ';</li>' );
    }
    return output.join('');
}

document.getElementById('charlist').innerHTML = GenerateCharList();
document.getElementById('version_1').innerHTML = GenerateGlyphList();
document.getElementById('version_2').innerHTML = GenerateGlyphList();
document.getElementById('version_3').innerHTML = GenerateGlyphList();

</script>
<body>
</body>
</html>
