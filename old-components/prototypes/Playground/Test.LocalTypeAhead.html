<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Typeahead with local page variable as source - NICE Bootstrap</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:400normal,400italic,700normal,700italic" rel="stylesheet" />
    <link href="../Content/NICE.bootstrap.css" rel="stylesheet" />

    </style>

<body>

<form action="#" class="navbar-search" method="get">
    <div class="navbar-search-inner">
        <div class="control-group">
            <div class="controls"><input type="search" name="q" placeholder="Search..." class="search-query" data-provide="typeahead" data-source-type="local" data-source="topics"/></div>
        </div>
        <button type="submit" value="go" title="go" class="btn">Search</button>
    </div>
</form>

<script src="../Scripts/jquery/jquery-1.10.2.min.js"></script>
<script src="../Scripts/twitter.bootstrap.min.js"></script>
<script src="../Scripts/NICE.bootstrap.js"></script>

]
},
